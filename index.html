<head>

  <title>Dunatil Root Derivation</title>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" style="text-align:center;margin-top: 15px">Dunatil Root Derivation</h1>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <p style="text-align:center">Enter Dunatil Root: <input id="verb" type="search" placeholder="til" onchange="derive(this)"></p>
    </div>

    
    <div id="result"></div>
    </div>
  </div>
  
  <script>
    if (window.location.search != "") {
      document.getElementById('verb').value = window.location.search.slice(1);
      var e = new Event('change');
      document.getElementById('verb').dispatchEvent(e);
    }
    
    function getMeaning(word) {
      // ToDo
    }
    
    function getDerivatives(word, meaning) {

        var derivatives = [
            {
            "infinitive": word,
            "formula": "[root]",
            "derivative": word,
            "derivative type": "noun",
            "explanation": "the / a " + word,
            "example": "dom"
            },
            {
            "infinitive": word,
            "formula": "[root] + ik" ,
            "derivative": word + "ik",
            "derivative type": "adjective",
            "explanation": meaning + "-like / " + meaning + "-ish / related to " + meaning,
            "example": "domik"
            },
            {
            "infinitive": word,
            "formula": "[root] + it" ,
            "derivative": word + "it",
            "derivative type": "noun",
            "explanation": meaning + "-ness / " + meaning + "-ity / the quality or essence of " + meaning,
            "example": "domit"
            },
            {
            "infinitive": word,
            "formula": "[root] + if" ,
            "derivative": word + "if",
            "derivative type": "noun",
            "explanation": "an act of making " + meaning,
            "example": "falif"
            },
            {
            "infinitive": word,
            "formula": "[root] + o" ,
            "derivative": word + "o",
            "derivative type": "adverb",
            "explanation": "in accordance with " + meaning,
            "example": "noco"
            },
            {
            "infinitive": word,
            "formula": "[root] + oen" ,
            "derivative": word + "oen",
            "derivative type": "verb",
            "explanation": "to do " + meaning + " / to do as " + meaning + " / to enact " + meaning,
            "example": "tiloen"
            },
            {
            "infinitive": word,
            "formula": "[root] + if + oen" ,
            "derivative": word + "ifoen",
            "derivative type": "verb",
            "explanation": "to make do " + meaning + " / to make do as " + meaning + " / to make enact " + meaning,
            "example": "falifoen"
            },
            {
            "infinitive": word,
            "formula": "[root] + ed + oen" ,
            "derivative": word + "edoen",
            "derivative type": "verb",
            "explanation": "to did " + meaning + " / to did as " + meaning + " / to enacted " + meaning + " in the past",
            "example": "tiledoen"
            },
            {
            "infinitive": word,
            "formula": "[root] + ev + oen" ,
            "derivative": word + "evoen",
            "derivative type": "verb",
            "explanation": "to will do " + meaning + " / to will do as " + meaning + " / to will enact " + meaning + " in the future",
            "example": "tilevoen"
            },
            {
            "infinitive": word,
            "formula": "[root] + oel" ,
            "derivative": word + "oel",
            "derivative type": "adjective (participle)",
            "explanation": "tending to do " + meaning + " / tending to do as " + meaning + " / tending to enact " + meaning,
            "example": "tiloel"
            },
            {
            "infinitive": word,
            "formula": "[root] + ed + oel" ,
            "derivative": word + "edoel",
            "derivative type": "adjective (participle)",
            "explanation": "tended to do " + meaning + " / tended to do as " + meaning + " / tended to enact " + meaning,
            "example": "tiloel"
            },
            {
            "infinitive": word,
            "formula": "[root] + ev + oel" ,
            "derivative": word + "evoel",
            "derivative type": "adjective (participle)",
            "explanation": "intending to do " + meaning + " / intending to do as " + meaning + " / intending to enact " + meaning,
            "example": "tiloel"
            },
            {
            "infinitive": word,
            "formula": "be + [root] + oen" ,
            "derivative": "be" + word + "oen",
            "derivative type": "verb",
            "explanation": "to be the obect of " + meaning + " / to be " + meaning + "ed",
            "example": "beloefoen"
            },
            {
            "infinitive": word,
            "formula": "[root] + ik + it" ,
            "derivative": word + "ikit",
            "derivative type": "noun",
            "explanation": meaning + "ishness / the essense of being like a " + word,
            "example": "domikit"
            },
            {
            "infinitive": word,
            "formula": "[root] + it + ik" ,
            "derivative": word + "itik",
            "derivative type": "adjective",
            "explanation": "relating to " + meaning + "ness",
            "example": "politik"
            },
            {
            "infinitive": word,
            "formula": "[root] + ik + if" ,
            "derivative": word + "ikif",
            "derivative type": "noun",
            "explanation": "an act of making " + meaning + "ish",
            "example": "domikif"
            }
        ]

        return derivatives
    }

    window.derive = function(element) {
      var word = element.value.toLowerCase();
      //var meaning = getMeaning(word);

      var derivatives = getDerivatives(word, word);

      var result = `
      <div class="row">
        <div class="col"><p>Root: ${word}</p></div>
      </div>

      <hr/>

      <div class="row">
        <table id="derivationTable" class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Input Type</th>
              <th scope="col">Derivative Type</th>
              <th scope="col">Formula</th>
              <th scope="col">Derivative</th>
              <th scope="col">Explanation</th>
              <th scope="col">Example</th>
            </tr>
          </thead><tbody>`;

      for(let d of derivatives){
        result += `
        <tr>
          <td>${d["form used"]}</td>
          <td>${d["derivative type"]}</td>
          <td>${d.formula}</td>
          <td><b>${d.derivative}</b></td>
          <td>${d.explanation}</td>
          <td>${d.example}</td>
        </tr>
        `;
      }

      result += `</tbody></table></div>`;

      document.getElementById("result").innerHTML = result;
      $('#derivationTable').DataTable({
        paging: false,
        scrollX: true,
        scrollY: true,
        fixedHeader: {
          header: true,
        }
      });

    }
  </script>

</body>
